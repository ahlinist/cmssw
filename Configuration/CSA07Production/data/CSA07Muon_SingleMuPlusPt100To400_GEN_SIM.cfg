process Sim  = {

   untracked PSet maxEvents = {untracked int32 input = 25000}

   untracked PSet configurationMetadata = {
           untracked string version = "$Revision: 1.1 $"
           untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/CSA07Production/data/CSA07Muon_SingleMuPlusPt100To400_GEN_SIM.cfg,v $"
           untracked string annotation = "Single positive muon sample with 100<pt<400 GeV"
   }


   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10
      
   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456714
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765414
         untracked uint32 g4SimHits  = 14
         untracked uint32 mix        = 12314
      }
   }

   source = FlatRandomPtGunSource    {
        untracked uint32 firstRun  = 1
        untracked      PSet  PGunParameters = {
          # you can request more than 1 particle
          #untracked vint32  PartID = { 211, 11, -13 }
          untracked vint32 PartID = {-13}
          untracked double MinEta = -2.5
          untracked double MaxEta = 2.5
          untracked double MinPhi = -3.14159265358979323846  # it must be in radians
          untracked double MaxPhi =  3.14159265358979323846
          untracked double MinPt   = 100.
          untracked double MaxPt   = 400.
        }
        untracked int32 Verbosity = 0 # for printouts, set it to 1 (or greater)
   }

   include "Configuration/StandardSequences/data/Simulation.cff"
   include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
   include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

   path p1 = {psim} # simulation

   # Event output
   include "Configuration/EventContent/data/EventContent.cff"
   module GEN-SIM = PoolOutputModule 
   { 
     	using FEVTSIMEventContent
	untracked string fileName = "SingleMuMinusPt100To400.root"
    	untracked PSet dataset ={	
        	untracked string dataTier = "GEN-SIM"
   	}
   }

   endpath outpath = {GEN-SIM}

   schedule = {p1,outpath}

}
