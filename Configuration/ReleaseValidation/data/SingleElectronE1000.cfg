process Rec = 
{
  untracked PSet maxEvents = {untracked int32 input = 1}

  untracked PSet configurationMetadata = 
  {
    untracked string version = "$Revision:$"
    untracked string name = "$Source:$"
    untracked string annotation = "RelVal single particle gun electrons, E=1000 GeV"
   }

  include "Configuration/ReleaseValidation/data/Services.cff"
  include "Configuration/StandardSequences/data/FakeConditions.cff"
  include "FWCore/MessageService/data/MessageLogger.cfi"
    
  untracked PSet options = 
  {
    include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
    untracked bool wantSummary = true
    untracked bool makeTriggerResults = true 
  }

  source = FlatRandomEGunSource
  {
    string psethack  = "single ele E=1000"
    untracked uint32 firstRun  =  1
    untracked PSet PGunParameters =
    {
      untracked vint32 PartID = {11,-11}
      untracked double MinEta = -2.5
      untracked double MaxEta =  2.5
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinE   =  999.999
      untracked double MaxE   =  1000.001
    }
    untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
  }
   
  include "Configuration/StandardSequences/data/Reconstruction.cff"
  include "Configuration/StandardSequences/data/Simulation.cff"
  include "Configuration/StandardSequences/data/MixingNoPileUp.cff" 
  include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
  include "Configuration/StandardSequences/data/L1Emulator.cff"

  path p1 = {psim} # simulation
  path p2 = {pdigi} # digitization
  path p3 = {reconstruction_plusRS_plus_GSF} # reconstruction
  path p4 = {L1Emulator}

  include "Configuration/EventContent/data/EventContent.cff"

  module FEVT = PoolOutputModule 
  { 
    using FEVTSIMEventContent
    untracked string fileName = "single_ele_e1000.root"
    untracked PSet dataset =
    {	
      untracked string dataTier = "GEN-SIM-DIGI-RECO"
    }
  }

  endpath outpath = {FEVT}

  schedule = {p1,p2,p3,p4,outpath}
}
