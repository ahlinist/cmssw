[SingleMuRun2011Av1] 
CMSSW.datasetpath = /SingleMu/Run2011A-PromptReco-v1/RECO
CMSSW.pycfg_params=jobType=MUPHPromptReco414
CMSSW.lumis_per_job=100
CMSSW.total_number_of_lumis=-1
