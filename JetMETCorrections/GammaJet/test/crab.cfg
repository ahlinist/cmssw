[CRAB]

jobtype = cmssw
#scheduler = glitecoll
scheduler = caf
server_mode = 0
server_name = crabas.lnl.infn.it/data1/cms/

[CMSSW]

### The data you want to access (to be found on DBS) 
datasetpath=/GammaJets/CSA08_1PB_V2_RECO_v1/GEN-SIM-RECO

### The ParameterSet you want to use
pset=/afs/cern.ch/user/d/delre/scratch0/CMSSW/CMSSW_2_0_7/src/MyAnalysis/GammaJetAnalysis/test/config.cfg

total_number_of_events=10000000


### Splitting parameters
number_of_jobs = 450

### The output files (comma separated list)
output_file = output.root

[USER]

### OUTPUT files Management
##  output back into UI 
return_data = 0
### If return_data = 1 ###
## UI directory where to store the stderr, stdout and .BrokerInfo of submitted jobs
## FULL path is mandatory. If none <ui_working_dir>/res will be used.
logdir=/tmp/delre/gammajet2
# UI directory where to store the CMS executable output
## FULL path is mandatory. If none <ui_working_dir>/res will be used.
outputdir=/tmp/delre/gammajet2

### OUTPUT files INTO A SE
copy_data = 1
